<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC builder</title>
    <link rel="shortcut icon" href="./Assets/Images/9-computer-drawing-guide.webp" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./custom_style.css">
</head>

<body>
    <main id="main-container">

        <header>
            <nav id="nav">
                <div>
                    <p><a id="logo" href="./index.html">Custom Pc Maker</a></p>
                </div>
                <!-- <div id="drop-nav"> -->
                <div id="ul">
                    <ul>
                        <li>
                            <a href="#">About Us</a>
                        </li>
                        <li>
                            <a href="#"> Pre Built</a>
                        </li>
                        <li>
                            <a href="#">Custome Build</a>

                        </li>
                        <li>
                            <a href="#">Logout</a>

                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section id="main-section">
            <div id="parts">
                <div class="components" id="component">
                    <div class="component_card" id="processor">
                        <img src="./public/Images/CPU.jpg" alt="processor">
                        <span>Processor</span>
                    </div>
                    <div class="component_card" id="ram">
                        <img src="./public/Images/ram.jpg" alt="ram">
                        <span>Ram</span>
                    </div>
                    <div class=" component_card" id="storage">
                        <img src="./public/Images/storage_edited.jpg" alt="storage">
                        <span>Storage</span>
                    </div>
                    <div class=" component_card" id="motherboard">
                        <img src="./public/Images/motherboard.jpg" alt="motherboard">
                        <span>Motherboard</span>
                    </div>
                    <div class=" component_card" id="keyboard">
                        <img src="./public/Images/keyboard.jpg" alt="keyboard">
                        <span>Keyboard</span>
                    </div>
                    <div class=" component_card" id="gpu">
                        <img src="./public/Images/gpu_.jpg" alt="gpu">
                        <span>GPU</span>
                    </div>
                    <div class=" component_card" id="case">
                        <img src="./public/Images/case.jpg" alt="case">
                        <span>Cases</span>
                    </div>
                    <div class=" component_card" id="case_fan">
                        <img src="./public/Images/case_fan.png" alt="case_fan">
                        <span>Case Fan</span>
                    </div>
                    <div class=" component_card" id="cpu_fan">
                        <img src="./public/Images/case_fan.png" alt="cpu_fan">
                        <span>CPU Fan</span>
                    </div>
                    <div class=" component_card" id="monitor">
                        <img src="./public/Images/monitor.jpg" alt="monitor">
                        <span>Monitor</span>
                    </div>
                </div>
                <div id="showParts"></div>
            </div>
            <div style="background: white;border-radius:5px">
                <h2>Selected parts</h2>
                <div id="chosenParts">

                    <div class="cartPart" id="chosenProcessor"></div>
                    <div class="cartPart" id="chosenRam"></div>
                    <div class="cartPart" id="chosenStorage"></div>
                    <div class="cartPart" id="chosenMotherboard"></div>
                    <div class="cartPart" id="chosenKeyboard"></div>
                    <div class="cartPart" id="chosenGpu"></div>
                    <div class="cartPart" id="chosenCase"></div>
                    <div class="cartPart" id="chosenCasefan"></div>
                    <div class="cartPart" id="chosenCpufan"></div>
                    <div class="cartPart" id="chosenmonitor"></div>
                </div>
            </div>



            <div id=" main-section-btn-div">
                <div>
                    <button id="main-section-button">Save configuration</button>
                </div>
                <div>
                    <button id="main-section-button-Prebuilt">Post configuration</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
